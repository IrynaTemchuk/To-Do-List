<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App in Javascript</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>

<body>
    <div class="wrapper">
        <div class="task-input">
            <img src="bars-icon.svg" alt="icon">
            <input type="text" placeholder="Add a new task">
        </div>
        <div class="controls">
            <div class="filters">
                <span id="all" class="active">All</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
            </div>
            <button class="clear-btn">Clear All</button>
        </div>
        <ul class="task-box">
            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Add new repositories</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                    <ul class="task-menu">
                        <li><i class="uil uil-pen"></i>Edit</li>
                        <li><i class="uil uil-trash"></i>Delete</li>
                    </ul>
                </div>
            </li>
            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Watch Youtube video</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li>
            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Go to the gym</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li>
            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Discuss new project to the client</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li>
            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Call mum</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li>
        </ul>
    </div>

</body>
</html>
